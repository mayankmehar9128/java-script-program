<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in javascript (Document Object Module)</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
         <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {    // making function for adding text in a list
        const li = document.createElement('li'); // creating a list tag
        li.innerHTML = `${langName}`   // adding a element with function parameter
        document.querySelector('.language').appendChild(li)  
    }

    addLanguage("python")
    addLanguage("typescript")


    function addOptiLanguage(langname) {    // this is more optimise way to add text in a list
        const li = document.createElement('li');
        // const addText = document.createTextNode(langname)
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li) 
    }
    addOptiLanguage("C language")
    addOptiLanguage("golang")


    // Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    // edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

    // remove

    const lastlang = document.querySelector("li:last-child") // space nahi hina chahiye
    lastlang.remove()
    
</script>
</html>
